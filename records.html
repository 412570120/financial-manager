<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收支紀錄</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>我的收支紀錄</h1>
        <nav>
            <button id="add-record-btn">新增紀錄</button>
            <button id="view-history-btn">歷史記錄</button>
        </nav>
    </header>

    <main>
        <!-- 新增紀錄表單 -->
        <section id="add-record-section" class="hidden">
            <h2>新增收支紀錄</h2>
            <form id="add-record-form">
                <label for="record-type">類型：</label>
                <select id="record-type" required>
                    <option value="income">收入</option>
                    <option value="expense">支出</option>
                </select><br>

                <label for="record-menu">款項：</label>
                <input type="text" id="record-menu" placeholder="例如：薪水、餐費" required><br>

                <label for="record-amount">金額：</label>
                <input type="number" id="record-amount" placeholder="例如：1000" required><br>

                <label for="record-date">日期：</label>
                <input type="date" id="record-date" required><br>

                <button type="submit">新增</button>
                <button type="button" id="cancel-btn">取消</button>
            </form>
        </section>

        <!-- 歷史記錄表單 -->
        <section id="history-section">
            <h2>歷史記錄</h2>
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>類型</th>
                        <th>款項</th>
                        <th>金額</th>
                    </tr>
                </thead>
                <tbody id="history-records">
                    <!-- 動態加載歷史記錄 -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
