<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歷史記錄與新增記錄 - 我的帳簿</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>我的帳簿</h1>
        <nav>
            <a href="analysis.html">月度分析</a>
            <a href="history.html" class="active">收支記錄</a>
            <a href="#" id="logout">登出</a>
        </nav>
    </header>
    <main>
        <section class="content-box">
            <h2>歷史記錄</h2>
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>類型</th>
                        <th>款項</th>
                        <th>金額</th>
                    </tr>
                </thead>
                <tbody id="history-records">
                    <!-- 動態填充的收支記錄將會顯示在這裡 -->
                </tbody>
            </table>
        </section>

        <section class="content-box">
            <h2>新增記錄</h2>
            <form id="add-record-form">
                <label for="record-type">類型：</label>
                <select id="record-type" name="type" required>
                    <option value="" disabled selected>請選擇</option>
                    <option value="income">收入</option>
                    <option value="expense">支出</option>
                </select>
                <br>
                <label for="record-menu">款項：</label>
                <input type="text" id="record-menu" name="menu" placeholder="描述款項" required>
                <br>
                <label for="record-amount">金額：</label>
                <input type="number" id="record-amount" name="amount" placeholder="輸入金額" required>
                <br>
                <label for="record-date">日期：</label>
                <input type="date" id="record-date" name="date" required>
                <br>
                <button type="submit">新增記錄</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 個人財務管理系統</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userId = 1; // 假設有一個用戶 ID
            const apiUrl = `http://localhost:3000/record?userId=${userId}`;

            // **載入並顯示歷史記錄**
            const loadRecords = () => {
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const tbody = document.getElementById("history-records");
                        tbody.innerHTML = ""; // 清空現有的內容
                        data.forEach(record => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${record.date}</td>
                                <td>${record.type === "income" ? "收入" : "支出"}</td>
                                <td>${record.menu}</td>
                                <td>${record.amount}</td>
                            `;
                            tbody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error("無法載入記錄:", error);
                        alert("無法載入歷史記錄，請稍後再試！");
                    });
            };

            // 初始化歷史記錄
            loadRecords();

            // **新增記錄功能**
            const addRecordForm = document.getElementById("add-record-form");
            addRecordForm.addEventListener("submit", (e) => {
                e.preventDefault();

                // 獲取表單數據
                const recordType = document.getElementById("record-type").value;
                const recordMenu = document.getElementById("record-menu").value;
                const recordAmount = document.getElementById("record-amount").value;
                const recordDate = document.getElementById("record-date").value;

                // 確認表單數據完整
                if (!recordType || !recordMenu || !recordAmount || !recordDate) {
                    alert("請填寫完整的資料！");
                    return;
                }

                // 發送新增記錄請求
                fetch("http://localhost:3000/record", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        type: recordType,
                        menu: recordMenu,
                        amount: recordAmount,
                        date: recordDate,
                        userId: userId, // 假設需要 userId
                    }),
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === "新增成功") {
                            alert("記錄新增成功！");
                            addRecordForm.reset(); // 清空表單
                            loadRecords(); // 刷新歷史記錄
                        } else {
                            alert("新增失敗：" + data.message);
                        }
                    })
                    .catch(error => console.error("新增記錄失敗:", error));
            });

            // **登出功能**
            document.getElementById("logout").addEventListener("click", (e) => {
                e.preventDefault();
                alert("登出成功！");
                window.location.href = "index.html?logout=true";
            });
        });
    </script>
</body>
</html>
