<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的帳簿</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>我的帳簿</h1>
        <nav>
            <a href="analysis.html">月度分析</a>
            <a href="history.html">收支記錄</a>
            <a href="#" id="logout">登出</a>
        </nav>
    </header>
    <main>
        <section class="content-box">
            <button id="to-records-page" class="navigate-button">新增紀錄</button>
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>類型</th>
                        <th>款項</th>
                        <th>金額</th>
                    </tr>
                </thead>
                <tbody id="history-records">
                    <!-- 動態填充的收支記錄會顯示在這裡 -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        // 登出按鈕功能
        document.getElementById("logout").addEventListener("click", (e) => {
            e.preventDefault();
            alert("登出成功！");
            window.location.href = "index.html?logout=true";
        });

        // 點擊新增記錄按鈕跳轉到收支記錄頁面
        document.getElementById("to-records-page").addEventListener("click", () => {
            window.location.href = "records.html";
        });

        // 載入並顯示所有收支記錄
        document.addEventListener("DOMContentLoaded", () => {
            fetch('http://localhost:3000/records')  // 向後端請求收支記錄
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById("history-records");
                    data.forEach(record => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${record.date}</td>
                            <td>${record.type === 'income' ? '收入' : '支出'}</td>
                            <td>${record.menu}</td>
                            <td>${record.amount}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("無法載入記錄:", error);
                });
        });
    </script>
    <footer>
        <p>&copy; 2024 個人財務管理系統</p>
    </footer>
</body>
</html>
