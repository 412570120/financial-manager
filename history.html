<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歷史記錄 - 我的帳簿</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>我的帳簿</h1>
        <nav>
            <a href="analysis.html">月度分析</a>
            <a href="history.html" class="active">收支記錄</a>
            <a href="#" id="logout">登出</a>
        </nav>
    </header>
    <main>
        <section class="content-box">
            <h2>歷史記錄</h2>
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>類型</th>
                        <th>款項</th>
                        <th>金額</th>
                    </tr>
                </thead>
                <tbody id="history-records">
                    <!-- 動態填充的收支記錄將會顯示在這裡 -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 個人財務管理系統</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userId = 1; // 假設有一個用戶 ID
            const apiUrl = `http://localhost:3000/records?userId=${userId}`;

            // 載入並顯示歷史記錄
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById("history-records");
                    tbody.innerHTML = ""; // 清空現有的內容
                    data.forEach(record => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${record.date}</td>
                            <td>${record.type === "income" ? "收入" : "支出"}</td>
                            <td>${record.menu}</td>
                            <td>${record.amount}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("無法載入記錄:", error);
                    alert("無法載入歷史記錄，請稍後再試！");
                });

            // 登出功能
            document.getElementById("logout").addEventListener("click", (e) => {
                e.preventDefault();
                alert("登出成功！");
                window.location.href = "index.html?logout=true";
            });
        });
    </script>
</body>
</html>
