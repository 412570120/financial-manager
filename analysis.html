<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人財務管理系統 - 月度分析</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>月度分析</h1>
        <nav>
            <a href="records.html">收支記錄</a>
            <a href="history.html">我的帳簿</a>
            <a href="#" onclick="logout()">登出</a>
             <a href="#" id="logout">登出</a> <!-- 登出按鈕 -->
        </nav>
    </header>
    <main>
    <section class="content-box">
        <h2>分析圖表</h2>
        <div class="buttons">
            <button data-month="1">1月</button>
            <button data-month="2">2月</button>
            <button data-month="3">3月</button>
            <button data-month="4">4月</button>
            <button data-month="5">5月</button>
        </div>
        <canvas id="chart" width="400" height="200"></canvas>
    </section>
</main>

    <footer>
        <p>&copy; 2024 個人財務管理系統</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById("logout").addEventListener("click", (e) => {
            e.preventDefault();  // 防止連結直接跳轉
            alert("登出成功！");  // 彈出登出成功訊息
            window.location.href = "index.html?logout=true";  // 重定向到登入頁並附加參數
        });
    </script>
</body>
</html>
